<div>
  <p>
    No specified formatting:
    {{ pi | number }}
    <!--output: '3.142'-->
  </p>

  <p>
    With digitsInfo parameter specified:
    {{ pi | number: "4.1-5" }}
    <!--output: '0,003.14159'-->
  </p>

  <p>
    With digitsInfo parameter specified and negative number:
    {{ -5.5 | number: "1.0-0" }}
    <!--output: '-6' -->
  </p>

  <p>
    With digitsInfo and locale parameters specified:
    {{ pi | number: "4.1-5":"fr" }}
    <!--output: '0â€¯003,14159'-->
  </p>
</div>
